  
<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
    <title>Challenge 1 </title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>

    <link rel="stylesheet" href="styles/style.css" />
  
  </head>
  <body>
  <a-scene >
  	      <a-assets>
          <img id="panorama" src="images/pano.jpg" />
          <img id="volcano" src="images/volcano.png"/>
          <img id="field" src="images/runtrack.png"/>
           </a-assets>
        
         <a-camera >  
          <a-entity id="mouseCursor"
          cursor="fuse:true; fuseTimeout:1000"> </a-entity>
          <a-ring id="cursorRing"
          position="0 0 -1"
          radius-inner="0.02"
          radius-outer="0.04"
          material="color:#FFFFFF; shader: flat"
          > </a-ring>
      </a-camera>

     <a-sky src="#panorama"></a-sky>
     
     <a-sphere id="sphere"
     	position="-9.1 3.8 4.35";
     	radius="0.55";
     	color= "#ffff00";
        opacity="0.6";>
     </a-sphere>

     <a-image id="volcano2"
     src="#volcano";
     visible="false";
     width = "2.4"
     heigh= "8.75";
     position="-2 2.6 -0.45";
     rotation="10 110 0";
    > </a-image>

<a-sphere id ="sphere2"
position = "0.6 1.2 2";
radius = "0.1";
color ="#ffff00";
opacity ="0.75";
> </a-sphere>

 
  <a-plane  id="run"
   width="0"; 
   heigh = "0";
   position = "0.8 1.3 2.2";
   rotation="-90 20 0";
   material="src: #field";>
   animation__1="property:height;
       from: 0;
       to: 2.7;
       dur: 3000;
       easing: linear;
       startEvents: mouseenter;
       loop:false;
       delay: 4000;"
    animation__2="property:width;
       from: 0;
       to: 4.2;
       dur: 3000;
       startEvents: mouseenter;
       easing: linear;
       loop:false;
       delay: 4000;"
       >
   </a-plane>
    </a-scene>
  </body>
</html>
